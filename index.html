<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Kids Party Station</title>
</head>
<body>
    <!-- Nav -->
    <nav class="navbar">
        <div class="nav-links">
            <div class="nav-item">
                <a href="#home" class="nav-link">
                    <i class="fa fa-home"></i>
                </a>
            </div>
            <div class="nav-item">
                <a href="#about" class="nav-link">
                    <i class="fa-solid fa-circle-info"></i>
                </a>
            </div>
            <div class="nav-item">
                <a href="#gaming" class="nav-link">
                    <i class="fa fa-gamepad"></i>
                </a>
            </div>
            <div class="nav-item">
                <a href="#contact" class="nav-link">
                    <i class="fa-solid fa-phone"></i>
                </a>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <section class="hero-section" id="home">
        <div class="hero-background">
            <div class="container">
                <img src="assets/images/circles.png" alt="Top Right Image" class="floating-image top-right">
                <img src="assets/images/circles.png" alt="Bottom Left Image" class="floating-image bottom-left">
                <img class="logo" src="./assets/images/logo.svg" alt="Kids party station logo">
                <h1 class="main-header">The Ultimate Gaming Experience</h1>
                <div class="social-links">
                    <!-- Facebook Link -->
                    <a href="https://www.facebook.com/your-facebook-page" class="social-link">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                    <!-- Instagram Link -->
                    <a href="https://www.instagram.com/your-instagram-handle" class="social-link">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>


    <!-- Font owesome script -->
    <script src="https://kit.fontawesome.com/481ffab01d.js" crossorigin="anonymous"></script>

    <script src="assets/js/hero.js"></script>
    <script src="assets/js/nav.js"></script>
</body>
</html>
